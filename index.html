<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Summary-Template</title>
</head>

<body>
    <div class="container">
        <div class="first-card">
            <h3>Your Result</h3>
            <div class="info">
                <p>76</p>
                <span>of 100</span>
            </div>
            <p>Great</p>
            <span>You scored higher than 65% of <br> the people who have taken <br> these tests</span>
        </div>
        <div class="sec-card">
            <p>summary</p>
            <ul>
                <div class="first">
                    <li>
                        <img src="imgs/icon-reaction.svg" alt="">
                        <p class="r">Reaction</p>
                    </li>
                    <div class="num-1">
                        <p>80</p>
                        <span class="sym">/</span>
                        <span>100</span>
                    </div>
                </div>
                <div class="sec">
                    <li>
                        <img src="imgs/icon-memory.svg" alt="">
                        <p class="m">Memory</p>
                    </li>
                    <div class="num-2">
                        <p>92</p>
                        <span class="sym">/</span>
                        <span>100</span>
                    </div>
                </div>
                <div class="third">
                    <li>
                        <img src="imgs/icon-verbal.svg" alt="">
                        <p class="ve">Verbal</p>
                    </li>
                    <div class="num-3">
                        <p>61</p>
                        <span class="sym">/</span>
                        <span>100</span>
                    </div>
                </div>
                <div class="fourth">
                    <li>
                        <img src="imgs/icon-visual.svg" alt="">
                        <p class="vi">Visual</p>
                    </li>
                    <div class="num-4">
                        <p>72</p>
                        <span class="sym">/</span>
                        <span>100</span>
                    </div>
                </div>
            </ul>
            <input class="input" type="submit" value="Continue">
        </div>
    </div>
    <div class="my-name">Coded by Darwish </div>
</body>

</html>
